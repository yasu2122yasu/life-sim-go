version: '3.8'

services:
  api:
    container_name: api
    build:
      context: ./api
      dockerfile: Dockerfile
    tty: true
    ports:
      - 8080:8080
    env_file:
      - ./mysql/.env
    depends_on:
      - db
    volumes:
      - type: bind
        source: ./api/app
        target: /go/src

  db:
    container_name: db
    build:
      context: ./mysql
      dockerfile: Dockerfile
    tty: true
    platform: linux/x86_64
    ports:
      - 3306:3306
    env_file:
      - ./mysql/.env
    volumes:
      - type: volume
        source: mysql_test_volume
        target: /var/lib/mysql

    # フロントエンドのコンテナ
  spa:
    build: ./spa/reactapp
    container_name: spa
    tty: true
    working_dir: /usr/src/app
    volumes:
      - ./spa/reactapp:/usr/src/app
    command: sh -c "yarn start"
    ports:
      - '3000:3000'

volumes:
  mysql_test_volume:
    name: mysql_test_volume
